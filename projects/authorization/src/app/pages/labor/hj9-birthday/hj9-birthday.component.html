<div class="hj-page">
    <div class="page-wrapper">
        <mat-card>
            <mat-card-title>
                <button mat-icon-button class="card-button">
                    <mat-icon class="material-icons" (click)="goBack()">keyboard_arrow_left</mat-icon>                                                        
                </button>                                 
                <mat-progress-bar mode="determinate" [value]="processPercent" color="accent"></mat-progress-bar>      
            </mat-card-title>

            <mat-card-content>
                <div class="page-form">
                    <div class="top-panel">
                        <div class="logo">                        
                        </div>
                        <div class="title">
                            <span>Sinh nhật của tôi là</span>                        
                        </div>                                         
                        <div class="content">
                            <form class="data-form">
                                <div class="h-input-group">                                
                                    <mat-form-field class="email" appearance="fill">
                                        <input matInput [matDatepicker]="picker" [formControl]="formFields.birthday.control" placeholder="DD/MM/YYYY">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                        <mat-error *ngIf="formFields.birthday.control.hasError('age')">{{formFields.birthday.errorMessages.age}}</mat-error>
                                    </mat-form-field>
                                </div>
                            </form>
                        </div>
                        <div class="description">
                            <span>Hãy xác minh email của bạn để không bị mất quyền truy cập vào tài khoản của mình</span>                        
                        </div>
                    </div>
                    <div class="commands">
                        <div class="feature-buttons"> 
                            <button mat-stroked-button (click)="moveNext($event)" class="r-button" [disabled]="!validate()">Tiếp tục</button>                                        
                        </div>
                        <div class="others">                        
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
