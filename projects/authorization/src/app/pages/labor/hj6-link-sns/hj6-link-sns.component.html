<div class="hj-page">
    <div class="page-wrapper">
        <mat-card>
            <mat-card-title>
                <div class="nav">
                    <ul class="flex-fill">
                        <li class="nav-control">
                            <button mat-icon-button class="card-button">
                                <mat-icon class="material-icons" (click)="goBack()">keyboard_arrow_left</mat-icon>                                                        
                            </button>                       
                        </li>     
                        <li class="nav-control right">
                            <button mat-button class="card-button" (click)="moveNext($event)">
                                Bỏ qua
                            </button>     
                        </li>                   
                    </ul>
                </div>
                <div>
                    <mat-progress-bar mode="determinate" [value]="processPercent" color="accent"></mat-progress-bar>      
                </div>     
            </mat-card-title>

            <mat-card-content>
                <div class="page-form">
                    <div class="top-panel">
                        <div class="logo">                        
                        </div>
                        <div class="title">
                            <span>Bạn muốn kết nối tài khoản của mình? </span>                        
                        </div>                    
                        <div class="description">
                            <span>Liên kết tài khoản của bạn sẽ giúp đăng nhập dễ dàng hơn.</span>                            
                        </div>          
                        <div class="content">                            
                            <form class="data-form">
                                <div class="h-input-group">                                
                                </div>
                            </form>
                        </div>                        
                    </div>        
                    <div class="commands">
                        <div class="feature-buttons"> 
                            <button mat-stroked-button (click)="continueWithGoogle($event)" class="image-button r-button">
                                Tiếp tục với Google
                                <img src="/assets/icons/google.jpg">
                            </button>
                            <button mat-stroked-button (click)="continueWithFacebook($event)" class="image-button r-button">
                                Tiếp tục với Facebook
                                <img src="/assets/icons/facebook.jpg">
                            </button>                                  
                        </div>
                        <div class="others">                        
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
