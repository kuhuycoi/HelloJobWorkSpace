<div class="hj-page">
    <div class="page-wrapper">
        <mat-card>
            <mat-card-title>
                <button mat-icon-button class="card-button">
                    <mat-icon class="material-icons" (click)="goBack()">keyboard_arrow_left</mat-icon>
                </button>
                <mat-progress-bar mode="determinate" [value]="processPercent" color="accent"></mat-progress-bar>
            </mat-card-title>

            <mat-card-content>
                <div class="page-form">
                    <div class="top-panel">
                        <div class="logo">
                        </div>
                        <div class="title">
                            <span>Việc làm muốn tìm kiếm</span>
                        </div>
                        <div class="description">
                            <span>Chọn loại việc làm bạn muốn tìm kiếm để chúng tôi có thể sắp xếp hoặc gợi ý tốt nhất
                                cho bạn</span>
                        </div>
                        <div class="content">
                            <form class="data-form">
                                <div class="flex-items">
                                    <div class="item-group">
                                        <mat-button-toggle value="{{item}}" *ngFor="let item of experiences"
                                            (click)="choose(item)" [checked]="isChecked(item.id)">
                                            {{item.name}}</mat-button-toggle>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="commands">
                        <div class="feature-buttons">
                            <button mat-stroked-button (click)="moveNext($event)" class="r-button"
                                [disabled]="!validate()">Tiếp tục</button>
                        </div>
                        <div class="others">
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
