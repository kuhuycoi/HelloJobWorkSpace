<div class="hj-page">
    <div class="page-wrapper">
        <mat-card>
            <mat-card-title>
                <div class="nav">
                    <ul>
                        <li class="nav-control">
                            <button mat-icon-button class="card-button">
                                <mat-icon class="material-icons" (click)="goBack()">keyboard_arrow_left</mat-icon>
                            </button>
                        </li>
                    </ul>
                </div>
                <div>
                    <mat-progress-bar mode="determinate" [value]="processPercent" color="accent"></mat-progress-bar>
                </div>
            </mat-card-title>

            <mat-card-content>
                <div class="page-form">
                    <div class="top-panel">
                        <div class="logo">
                        </div>
                        <div class="title">
                            <span>Tính cách, đặc điểm</span>
                        </div>
                        <div class="content">
                            <div class="flex-items">
                                <div class="item-group">
                                    <mat-button-toggle value="{{item}}" *ngFor="let item of characters"
                                        (click)="choose(item)" [checked]="isChecked(item.id)">
                                        {{item.name}}</mat-button-toggle>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="commands">
                        <div class="feature-buttons">
                            <button mat-stroked-button (click)="moveNext($event)" class="r-button"
                                [disabled]="!validate()">Tiếp tục</button>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
